{% extends "paints/base.html" %}
{% load static %}

{% block head %}
     <link href="{% static 'paints/css/login.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block page %}
    <body>
        <form action="{% url 'login' %}" method="post" name="login_form" class="login_form">
            {% csrf_token %}
            <h1>Вход</h1>
            {% for field in form %}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <input class="signin_button" type="submit" value="Войти">
        </form>
    </body>
<script src="{% static 'paints/js/validation.js' %}"></script>
{% endblock %}
